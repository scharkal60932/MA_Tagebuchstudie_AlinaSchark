</head>

<body>
  <section class="hero is-medium is-primary">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-mobile">
          <div class="column is-8-desktop is-offset-2-desktop">
            <h1 class="title is-2 is-spaced">
              Herzlich Willkommen zu meiner Tagebuchstudie!
            </h1>
            <h2 class="subtitle is-4">
              Hallo und vielen Dank für die Teilnahme an meiner Tagebuchstudie!
            </h2>
          </div>
        </div>
      </div>
    </div>
  </section>
 
    <div class="container">
      <div class="column is-half" id="datenschutz">

        <p>
          Zunächst bitte ich dich dir die folgende Datenschutzerklärung genau durchzulesen und zu bestätigen.

        </p>
   
        </div>
  <div class="container">
    <div class="column is-half" id="signup">

    <form id="signup-form">
      <input id="name1" type="text" placeholder="E-Mail Adresse" value="" required>
      <input id="pass1" type="code" placeholder="Code" value="" required>
      <input id="signup_btn" type="submit" value="Signup">
    </form>
  </div>

  <div class="column is-half" id="login">

    <form id="login-form">
      <input id="name2" type="text" placeholder="E-Mail Adresse" value="" required>
      <input id="pass2" type="code" placeholder="Code" value="" required>
      <input id="login_btn" type="submit" value="Login" onclick="redirectToStart()">

    </form>
  </div>
  <div class="column is-half">

    <button onclick="location.href='index.html'">LOGIN</button></div>
  </div>
  <script>
    function redirectToStart() {
      location.replace("start.html")
    }
    </script>
    <script>
      $(document).ready(function () {
        $("#signup-form").submit(function () {
          var nm1 = $("#name1").val();
          var ps1 = $("#pass1").val();
          localStorage.setItem("n1", nm1);
          localStorage.setItem("p1", ps1);
  
        });
  
        $("#login-form").submit(function () {
          var enteredName = $("#name2").val();
          var enteredPass = $("#pass2").val();
  
          var storedName = localStorage.getItem("n1");
          var storedPass = localStorage.getItem("p1");
  
          if (enteredName == storedName && enteredPass == storedPass) {
            location.replace("start.html")
          }
          else {
            alert("Benutzername & Passwort stimmen nicht überein!");
          }
// similar behavior as an HTTP redirect
window.location.replace("http://stackoverflow.com");

// similar behavior as clicking on a link
window.location.href = "http://stackoverflow.com";
        });
  
      });
</script>
